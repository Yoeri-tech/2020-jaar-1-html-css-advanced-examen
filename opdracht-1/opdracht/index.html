<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opdracht 1</title>

    <link rel="stylesheet" href="../../bootstrap/bootstrap-5-0-1.css" />
    <script defer src="../../bootstrap/bootstrap-5-0-1.js"></script>

    <style>
      main {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Opdracht 1</h1>
        <ul class="d-grid gap-3" id="lijst" class="list-group">
          <li>Een item</li>
          <li>Nog een item</li>
          <li>Nog een ander item</li>
        </ul>

        <input
          type="text"
          name="item-input"
          id="item-input"
          placeholder="Nieuw item"
          class="input-group mb-3"
        />

        <!-- Voeg aan #knop-1 een click handler toe in de HTML. -->
        <!-- Indien er geklikt wordt, moet 'itemToevoegen()' uitgevoerd worden. -->
        <button class="btn btn-primary" id="knop-1" type="button" onclick="itemToevoegen()">Knop 1</button>

        <!-- Voeg aan #knop-2 een click handler toe in JavaScript (index.js). -->
        <button class="btn btn-secondary" id="knop-2" type="button" onclick="itemToevoegen()">Knop 2</button>
      </div>
    </main>
  </body>
</html>
